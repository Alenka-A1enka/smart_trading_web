{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>
<body>
    <aside>
        <img src="{% static 'main/img/логотип.png' %}" alt="Лого">
<!--        <span class="logo">Smart Trading</span>-->
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa fa-user"></i> Профиль</li></a>

            {% if user.is_authenticated %}

            <a href="{% url 'predictions-home' %}"><li><i class="fa fa-signal"></i> Прогнозы</li></a>
            <a href="{% url 'portfolio-home' %}"><li><i class="fa fa-briefcase"></i> Портфель</li></a>
            <a href="{% url 'news-home' %}"><li><i class="fas fa-paper-plane"></i> Новости</li></a>

          	{% endif %}
        </ul>

    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
